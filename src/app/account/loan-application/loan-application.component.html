    <!-- Card -->
    <div class="card card-bleed shadow-light-lg mb-6">
        <div class="card-header">
  
          <!-- Heading -->
          <h4 class="mb-0">
            Loan Overview
          </h4>
  
        </div>
        <div class="card-body">
  
          <!-- Form -->
          <form>
            <div class="row bottom-line">
              <div class="col-12 col-md-4">
  
                <!-- Loan Amount -->
                <div class="form-group">
                  <label for="email">Loan Amount</label>
                  <input class="form-control" id="name" type="text" placeholder="">
                </div>
  
              </div>
              <div class="col-12 col-md-4">
  
                <!-- Tenor -->
                <div class="form-group">
                  <label for="email">Tenor </label>
                  <input class="form-control" id="email" type="text" placeholder="">
                </div>
  
              </div>
              <div class="col-12 col-md-4">
  
                  <!-- Interest Rate -->
                  <div class="form-group">
                    <label for="email">Interest Rate</label>
                    <input class="form-control" id="email" type="number" placeholder="Tenor" value="10">
                  </div>
    
              </div>
              <div class="col-12 col-md-auto">
  
                <!-- Button -->
                <button class="btn btn-block btn-primary" type="submit">
                 Search<i class="fe fe-search d-none d-md-inline ml-3"></i>
                </button>
  
              </div>
            </div>
          </form>
  
          <table class="table table-bordered form-top-margin">
              <thead class="thead-custom">

                  <th scope="col">Provider</th>

                </tr>
              </thead>

                      </div>
                      <div class="rating ">
                          <ngb-rating [rate]="3"></ngb-rating>
                      </div>

                  <td>
                      <a href="">reviews</a>

                </tr>

                      </div>
                      <div class="rating ">
                          <ngb-rating [rate]="3"></ngb-rating>
                      </div>

                <tr>

                      <input type="checkbox">

                          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <div class="rating ">
                          <ngb-rating [rate]="3"></ngb-rating>
                      </div>
                  </td>
                  <td>
                      <a href="">reviews</a>
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                      <input type="checkbox">
                  </th>
                  <td>GTB</td>
                  <td>Loan product for bank</td>

                      <div class="progress ">
                          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>

              </tbody>
            </table>
  
          <div class="row">
              <div class="col-12 col-md-10">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Tinokunda and Bluegrouse Finance may use my personal details for a credit bureau enquiry<span style="color: red;">*</span>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Tinokunda and or its partners may contact me for marketing and promotioms purposes<span style="color: red;">*</span>
                      </label>
                    </div>

                      </label>

              <div class="col-12 col-md-auto">

    <!-- Card -->
    <div class="card card-bleed shadow-light-lg mb-6">
        <div class="card-header">
  
          <!-- Heading -->
          <h4 class="mb-0">
            Loan Overview
          </h4>
  
        </div>
        <div class="card-body">
  
          <!-- Form -->
          <form>
            <div class="row bottom-line">
              <div class="col-12 col-md-6">
  
                <!-- Employer Name -->
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Employer Name">
                </div>
  
              </div>
              <div class="col-12 col-md-6">
  
                <!-- Employment Date -->
                <div class="form-group">
                  <input class="form-control" id="email" type="text" placeholder="Employment Date">
                </div>
  
              </div>
              <div class="col-12 col-md-6">
  
                <!-- Employment Type -->
                <div class="form-group">
                  <select class="form-control">
                    <option>Employment Type</option>
                    <option>Full Time</option>
                    <option>Part Time</option>
                    <option>Contract</option>
                  </select>
                </div>

              </div>
              <div class="col-12 col-md-6">
  
                <!-- Branch -->
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Branch / Subsidiary">
                </div>
  
              </div>
              <div class="col-12 col-md-6">
  
                <!-- Employment Email -->
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Employment Email">
                </div>
  
              </div>
              <div class="col-12 col-md-6">
  
                <!-- Employment Phone -->
                <div class="form-group">
                  <input class="form-control" id="email" type="text" placeholder="Employment Phone">
                </div>
  
              </div>
              <div class="col-12 col-md-6">
  
                <!-- industry -->
                <div class="form-group">
                  <select class="form-control">
                    <option>Industry</option>
                    <option>Manufacturing</option>
                    <option>Technology</option>
                    <option>Health</option>
                  </select>
                </div>

              </div>
              <div class="col-12 col-md-6">
  
                <!-- Occupation -->
                <div class="form-group">
                  <select class="form-control">
                    <option>Occupation</option>
                    <option>Manufacturing</option>
                    <option>Technology</option>
                    <option>Health</option>
                  </select>
                </div>

              </div>
              <div class="col-12 col-md-6">
  
                <!-- Net Income -->
                <div class="form-group">
                  <input class="form-control" id="email" type="number" placeholder="Net Income">
                </div>
  
              </div>
              <div class="col-12 col-md-6">
  
                <!-- Highest Qualification -->
                <div class="form-group">
                  <select class="form-control">
                    <option>Highest Qualification</option>
                    <option>Phd</option>
                    <option>Masters'</option>
                    <option>Bsc</option>
                  </select>
                </div>

              </div>
              <div class="col-12 col-md-6">
  
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                      Monthly
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Fortnightly
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Weekly
                    </label>
                </div>

              </div>
              
            </div>
            <div class="row form-top-margin bottom-line">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary-soft">Proof of Identity</button>
                    </div>
                </div>
                <div class="col-12 col-md-4 custom-file">
                    <div class="form-group">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Upload</label>
                    </div>
                    
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><span class="fe fe-calendar"></span></button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary-soft">Proof of Address</button>
                    </div>
                </div>
                <div class="col-12 col-md-4 custom-file">
                    <div class="form-group">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Upload</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><span class="fe fe-calendar"></span></button>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary-soft btn-block button-width">Employment Contract</button>
                    </div>
                </div>
                <div class="col-12 col-md-4 custom-file">
                    <div class="form-group">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Upload</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><span class="fe fe-calendar"></span></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary-soft btn-block button-width">3 Months Pay Slip</button>
                    </div>
                </div>
                <div class="col-12 col-md-4 custom-file">
                    <div class="form-group">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Upload</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><span class="fe fe-calendar"></span></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary-soft btn-block button-width">3 months Bank Statement</button>
                    </div>
                </div>
                <div class="col-12 col-md-4 custom-file">
                    <div class="form-group">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Upload</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><span class="fe fe-calendar"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-top-margin">
                <div class="col-12 col-md-3 ">
  
                    <!-- Button -->
                    <p>
                        <button class="btn btn-block btn-primary" type="submit">
                            Previous Step
                          </button>
                    </p>
                    

                </div>
                <div class="col-12 col-md-3 offset-md-6">
  
                    <!-- Button -->
                    <button class="btn btn-block btn-primary" type="submit">
                      Submit 
                    </button>

                </div>
            </div>
          </form>
  
          
        </div>
    </div>
